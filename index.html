<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>

    <div class="mode-select">
      <button id="twoPlayerBtn">2 Players</button>
      <button id="aiBtn">Play vs AI</button>
    </div>

    <div class="status" id="status">Choose a mode to start</div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="resetBtn">Restart Game</button>
  </div>

  <!-- Sound Effects -->
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
  <audio id="drawSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>
  <audio id="clickSound" src="sounds/click.mp3"></audio>

<audio id="winSound" src="sounds/win.mp3"></audio>
<audio id="drawSound" src="sounds/draw.mp3"></audio>
<audio id="hoverSound" src="sounds/hover.mp3"></audio>
<audio id="resetSound" src="sounds/reset.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
